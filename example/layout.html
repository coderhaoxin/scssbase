<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>layout</title>
  <link rel="stylesheet" type="text/css" href="../layout.css">
  <style>
    div {
      border: red 1px solid;
    }
  </style>
  <div layout="horizontal">
    <div flex="20">one</div>
    <div flex="60">two</div>
    <div flex="20">three</div>
  </div>
  <div layout="vertical">
    <div flex="10">one</div>
    <div flex="30">two</div>
    <div flex="20">three</div>
  </div>
</html>
